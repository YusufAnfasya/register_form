<div class="container">
<style>
    body{
        background: rgba(0, 202, 253, 0.335);
    }
</style>

<div class="kotak">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                     font-style: oblique;
                     font-weight: bold;">
                        Register </h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="Username" name="Username" id="Username" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="Re-password" name="password" id="password" class="form-control input-lg" placeholder="Retype-Password">
                    </div>
                    <hr class="colorgraph">
                    <div class="rowregis">
                        
                        <div class="Register">
                            <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
